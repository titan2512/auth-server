apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth-authorization
  labels:
    app: oauth
    tier: backend 
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: oauth
      tier: backend
  template:
    metadata:
      labels:
        app: oauth
        tier: backend
    spec:
      containers:
      - name: oauth-service
        image: JENKINS_DOCKER_REGISTRY/JENKINS_DOCKER_IMAGE_NAME:JENKINS_DOCKER_IMAGE_TAG
        envFrom:
          - configMapRef:
              name: cds-configmap
        ports:
        - name: tomcathttp 
          containerPort: 8080
        - name: grpc
          containerPort: 8030
      - name: oauth-envoy
        image: JENKINS_DOCKER_REGISTRY/grpc-envoy-JENKINS_BRANCH_NAME:latest
        imagePullPolicy: Always
        ports:
        - name: grpc-web
          containerPort: 8031